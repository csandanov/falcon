cw_thankq.index:
  path: '/admin/thankq'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'ThankQ'
  requirements:
    _permission: 'access administration pages'
cw_thankq.thankq_config_form:
  path: '/admin/thankq/config'
  defaults:
    _form: '\Drupal\cw_thankq\Form\ConfigForm'
    _title: 'ThankQ settings'
  requirements:
    _permission: 'access thankq configuration'
cw_thankq.gifts.manual_export:
  path: '/admin/thankq/run/gifts'
  defaults:
    _form: '\Drupal\cw_thankq\Form\Gifts\ManualExportForm'
    _title: 'Export Gifts orders into ThankQ'
  requirements:
    _permission: 'trigger thankq export'
cw_thankq.gifts.products_list:
  path: '/admin/thankq/products'
  defaults:
    _controller: '\Drupal\cw_thankq\Controller\ThankqController::getProductsList'
    _title: 'ThankQ products'
  requirements:
    _permission: 'create gift commerce_product'
cw_thankq.order_view:
  path: '/admin/commerce/orders/{commerce_order}/thankq'
  defaults:
    _controller: '\Drupal\cw_thankq\Controller\ThankqController::getOrder'
    _title: 'ThankQ order'
  options:
      parameters:
        commerce_order:
          type: 'entity:commerce_order'
  requirements:
    _permission: 'view commerce_order'
